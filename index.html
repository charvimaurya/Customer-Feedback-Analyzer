<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Customer Feedback Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f4f6f8;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 16px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #4338ca;
        }
        pre {
            margin-top: 20px;
            padding: 15px;
            background: #111827;
            color: #e5e7eb;
            border-radius: 6px;
            max-height: 400px;
            overflow: auto;
        }
    </style>
</head>
<body>

    <h1>ðŸ“Š Analyze Customer Feedback File</h1>

    <input type="file" id="fileInput" />
    <br />
    <button onclick="uploadFile()">Analyze File</button>

    <pre id="output">Result will appear here...</pre>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const output = document.getElementById("output");

            if (!fileInput.files.length) {
                alert("Please select a file first");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            output.textContent = "Analyzing...";

            try {
                const response = await fetch("http://127.0.0.1:8000/analyze-file", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                output.textContent = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
