version: "3.9"

services:
  # 1️⃣ PostgreSQL Database
  db:
    image: postgres:15
    container_name: customer_feedback_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: customer_feedback
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # 2️⃣ Backend (FastAPI)
  backend:
    build: .
    container_name: feedback_analyzer_api
    restart: always
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/customer_feedback
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - db

  # 3️⃣ Frontend (simple HTML/JS)
  frontend:
    image: nginx:latest
    container_name: feedback_analyzer_frontend
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - backend

volumes:
  db_data:
