version: '3.8'

services:
  db:
    image: postgres:15
    container_name: customer_feedback_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: customer_feedback
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: customer_feedback_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/customer_feedback
      - PORT=8000
    depends_on:
      - db

volumes:
  postgres_data:
